// version of protocol buffer used
syntax = "proto3";

// package name for the buffer will be used later
package summary;

// service which can be executed
service Summary {
  rpc WeekSummary(Product) returns (SummaryData);
  rpc MonthSummary(Product) returns (SummaryData);
}

// argument
message Product {
  int64 itemId = 1;
  int32 firstScadenza = 2;
  int32 quantity = 3;
}

message SummaryData {
  int64 itemId = 1;
  int32 bought = 2;
  int32 used = 3;
  int32 rebought_times = 4; // Quante volte Ã¨ stato comprato in settimana/mese
  int32 number_expired = 5; // Quanti sono scaduti
  int32 remaining = 6; // Quanti ne rimangono ora
}