message SummaryData {
  Period reference = 1;
  string mostUsedProduct = 2;
  string mostBoughtProduct = 3;
  int32 timesUsed = 4;
  int32 timesBought = 5; // Quante volte è stato comprato in settimana/mese
  int32 numberExpired = 6; // Quanti sono scaduti
//  repeated SummaryItem items = 2;
}

enum Period {
  Weekly = 0;
  Monthly = 1;
  Total = 2;
}